resilience4j:
  circuitbreaker:
    configs:
      defect:
        sliding-window-size: 6
        failure-rate-threshold: 50
        wait-duration-in-open-state: 20s
        permitted-number-of-calls-in-half-open-state: 4
        slow-call-rate-threshold: 50
        slow-call-duration-threshold: 2s
    instances:
      products:
        base-config: defect
  timelimiter:
    configs:
      defect:
        timeout-duration: 6s 
    instances:
      products:
        base-config: defect  


spring:
  cloud:
    gateway:
      routes:
      - id: service-product
        uri:  lb://service-product
        predicates:
          - Path=/api/products/**
          - Method=GET, POST
        filters:
        - name: CircuitBreaker
          args:
            name: products
            statusCodes: 500
            fallbackUri: forward:/api/items/detail/9/size/5
        - StripPrefix=2
        - name: ExampleCookie
          args:
            message: Hey! My custom message
            cookieName: user
            cookieValue: Andres
      - id: service-items
        uri:  lb://service-items
        predicates:
          - Path=/api/items/**
        filters:
        - StripPrefix=2  
        - AddRequestHeader=token-request, 123456
        - AddResponseHeader=token-response, 12345678
        - AddRequestParameter=name, andres
              